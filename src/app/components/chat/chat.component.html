<div class="container">
    <div class="row col-md-8">
        <div class="col-md-2 led-box">
            <div
                [ngClass]="{
                    'led-green': isConnected,
                    'led-red': !isConnected
                }"
            ></div>
        </div>
        <div class="col-md-6">
            <h2>
                {{
                    isConnected
                        ? userName + ", You're Online."
                        : "You're Offline."
                }}
            </h2>
        </div>
    </div>
    <div *ngIf="!isConnected" class="row">
        <div class="col-md-6">
            <h4>{{ status }}</h4>
        </div>
        <div class="row col-md-12">
            <div class="col-md-4">
                <input
                    name="userName"
                    class="form-control"
                    placeholder="Enter your name"
                    type="text"
                    [(ngModel)]="userName"
                />
            </div>
            <div class="col-md-2">
                <button
                    class="btn btn-md btn-primary"
                    [disabled]="!userName"
                    (click)="connect()"
                >
                    CHAT
                </button>
            </div>
        </div>
    </div>
    <div *ngIf="isConnected" class="row">
        <div class="col-md-12">
            <h4>
                {{
                    "You're connected to the channel " +
                        activeChannel?.friendlyName
                }}
            </h4>
        </div>
        <div id="channel" class="col-md-12">
            <div #messagePanel class="col-md-6 channel-messages">
                <ul
                    *ngFor="let message of activeChannelMessages; let i = index"
                >
                    <li
                        [ngStyle]="{
                            'text-align':
                                message?.author === userName ? 'right' : 'left'
                        }"
                    >
                        <img
                            *ngIf="message?.author !== userName"
                            src="../../../assets/images/icons8-user-male-26.png"
                        />
                        <p class="author">
                            {{ message?.author }}
                            <span class="timestamp">
                                {{ message?.dateUpdated | date: "shortTime" }}
                            </span>
                        </p>
                        <p class="body">{{ message?.body }}</p>
                    </li>
                </ul>
            </div>
        </div>
        <div id="chat-text-box" class="col-md-12">
            <div class="col-md-6">
                <input
                    type="text"
                    id="message-body-input"
                    class="form-control"
                    placeholder="Type a new message"
                    [(ngModel)]="messageToSend"
                    (keydown.enter)="sendMessage()"
                />
            </div>
            <div class="col-md-2">
                <button
                    id="send-message"
                    class="btn-transparent"
                    (click)="sendMessage()"
                >
                    <img
                        src="../../../assets/images/icons8-forward-100.png"
                        width="30"
                        height="30"
                    />
                </button>
            </div>
        </div>
    </div>
</div>
