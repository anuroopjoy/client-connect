<ng-container *ngIf="mode === 'Customer'">
    <div class="container">

        <h2 id="support">Contact support</h2>
        <p class="lead">
            Talk with one of our support agents right now by clicking the "Call Support" button on the right. If you can"t talk now, fill out a support ticket and an agent will call you later.
        </p>

        <div class="row">

            <div class="col-md-6 col-md-push-6">
                <div class="panel panel-info client-controls">
                    <div class="panel-heading">
                        <h3 class="panel-title">
                            Talk to support now
                        </h3>
                    </div>
                    <div class="panel-body">
                        <p>
                            <strong>Status</strong>
                        </p>
                        <div id="call-status" class="well well-sm">
                            {{status}}
                        </div>
                        <button class="btn btn-lg btn-primary call-support-button" [disabled]="!noCallInProgress" (click)="callSupport()">
                            <span class="glyphicon glyphicon-earphone"></span>
                            Call support
                        </button>
                        <button class="btn btn-lg btn-danger hangup-button" [disabled]="noCallInProgress" (click)="hangUp()">Hang up</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</ng-container>
