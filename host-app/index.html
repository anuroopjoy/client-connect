<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Hos Application</title>
        <base href="/" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link
            rel="icon"
            type="image/x-icon"
            href="./assets/images/favicon.png"
        />
        <link
            href="https://fonts.googleapis.com/css?family=Work+Sans:400,600,700|Roboto:300,400,500,700&display=swap"
            rel="stylesheet"
        />
        <link
            href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"
            rel="stylesheet"
        />
        <link href="./micro/micro-client-connect/styles.css" rel="stylesheet" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/zone.js/0.10.3/zone.min.js"></script>
        <link
            href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
            rel="stylesheet"
            integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
            crossorigin="anonymous"
        />
        <script src="./micro/micro-client-connect/main.js"></script>
    </head>

    <body>
        <script>
            const urlParams = new URLSearchParams(window.location.search);
            const user = urlParams.get("user");
            const returnId = urlParams.get("returnId");
            document.addEventListener("DOMContentLoaded", function (event) {
                const element = document.querySelector("client-connect-app");
                element.setAttribute("user", user);
                element.setAttribute("returnId", returnId);
            });
        </script>
        <img src="./assets/bwo.png" style="height: 100%; width: 100%;" />
        <client-connect-app></client-connect-app>
    </body>
</html>
